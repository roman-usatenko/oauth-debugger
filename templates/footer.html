<script>
    function selectServer() {
        var d = new Date();
        d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = "server=" + $("#serverSelector").val() + ";" + expires + ";path=/;samesite=lax";
        location.reload(true);
    }
</script>

</body>

</html>
